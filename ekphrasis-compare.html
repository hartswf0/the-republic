2. THEORY: THE TEXT-IMAGE PROBLEM
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

2.1 Mitchell vs. Krieger

Two positions anchor our theoretical framework:

W.J.T. MITCHELL opposes the naÃ¯ve belief that word and image occupy naturally separate domains. For Mitchell, text and image are always entangled in complex "imagetexts"â€”hybrid entities where verbal and visual cannot be cleanly partitioned. His concepts of "ekphrastic hope" (desire for union) and "ekphrastic fear" (anxiety of inadequacy) name the fundamental tension in description.

MURRAY KRIEGER foregrounds the ekphrastic paradox as desire and frustration: language strives to produce a "natural sign," to make words behave like images, yet cannot fully coincide with visual presence. Ekphrasis stages that struggle rather than resolving it.

These are DIFFERENT positions:
- Mitchell: word/image are never cleanly separate
- Krieger: word cannot fully become image (but keeps trying)

Our use: Mitchell's refusal of clean separation + Krieger's account of ekphrasis as contested boundary-work. Generative AI intensifies bothâ€”multimodal systems internalize the boundary inside a technical pipeline, making the word/image "contest" executable.

2.2 Operative Ekphrasis (Bajohr)

Hannes Bajohr names the shift generative AI introduces: operative ekphrasis. Traditional ekphrasis describes an image that exists (actual) or might exist (notional). Operative ekphrasis GENERATES the image through description.

The crucial move: under multimodal AI, ekphrastic relations shift from representational to performative. The text/image distinction collapses inside the technical system. The prompt does not merely talk about an image; it does work in the system that produces it.

This is not metaphor. In text-to-image systems, language participates in a computational pipeline that produces the visual artifact. Description becomes computational performance.

2.3 Thick Description (Geertz)

Clifford Geertz's thick description is NOT merely "sensitivity to framing." That reading misses the core.

Thick description is an interpretive effort that distinguishes superficially identical actions by reconstructing the layered meanings that make them different. The canonical example: a wink and a twitch are physically identical (eyelid contraction), but thick description asks: conspiratorial wink? parody? nervous tic? The thickness is the interpretive labor of reconstructing context, intention, and cultural code.

For thick prompting, we operationalize this: where thick description reads meaning INTO behavior by reconstructing context, thick prompting builds meaning INTO prompts by constructing context as explicit constraints. The prompt stack embeds "webs of significance"â€”not as interpretation after the fact, but as deliberate construction before generation.

3. THE ANCHOR: HOMER'S SHIELD AS THEORETICAL BLUEPRINT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

3.1 Why Homer?

Homer's description of Achilles' shield (Iliad, Book 18) is not merely an exampleâ€”it is the theoretical blueprint for thick prompting. We derive the technique taxonomy from the Homeric case, then test it on contemporary generations.

The shield anchors our method because it supplies the three properties thick prompting requires:
- World over object
- Process over product
- Agency foregrounded

3.2 World Over Object

Homer's description doesn't depict a shield; it depicts a WORLD. The shield enumerates cities, wars, harvests, festivalsâ€”multiple interacting scenes whose meaning emerges from their relations. In contemporary terms, the shield functions as a proto-world model: not an encyclopedic inventory, but a structured depiction of a living environment with agents, rhythms, and constraints.

This mirrors how modern "worldtexts" compile into navigable 3D environments. The shield is not an image of a thing but a model of everythingâ€”a cosmos in miniature.

The scenes on the shield:
- The cosmos: earth, sea, sky, sun, moon, constellations
- Two cities: one at peace (weddings, law courts), one at war (ambush, battle)
- Agricultural cycle: plowing, harvest, vintage
- Pastoral life: herds threatened by lions
- Celebration: dancers, musicians
- The encircling Ocean that bounds the world

The shield serves as backdrop for the Iliad's culminating actionâ€”Achilles going to his death. Description creates context within which meaning becomes possible.

3.3 Process Over Product

Homer describes Hephaestus MAKING the shield. The description is explicitly processualâ€”it stages production as part of what is described. Lessing emphasizes this: Homer presents "the divine artistâ€¦ employed in making it," with figures that "spring gradually and successively into view."

This matters for generative systems: it aligns ekphrasis with PROCEDURES, not just pictures. The description contains an implicit theory of making-as-revelation.

Similarly, thick prompting foregrounds the "making":
- System prompts establish rules before generation
- Inception prompts generate the prompts themselves
- JSON structures make constraints parseable and versionable
- Iterative execution refines output over time

The maker is present in thick prompting just as Hephaestus is present in Homer's ekphrasis.

3.4 The Operative Continuation

Generative AI makes this logic newly operative. In classical ekphrasis, language produces vividness in the reader's mind. In multimodal systems, language participates in a computational pipeline that PRODUCES the visual artifact.

Prompting is not a modern analogy to Homeric ekphrasis; it is an executional continuation of ekphrasis as world-calling.

4. THE HINGE: FROM THEORY TO PRACTICE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

If Sections 1 through 3 have served to NAME the historical and anthropological lineage of multimodal expression, Sections 5 and 6 demonstrate what these theories DO when operationalized. The hinge between these domains is the concept of the OPERATIVE.

In the classical tradition, ekphrasis was a verbal "representation" of a visual work; in the context of generative AI, however, Bajohr (2024) suggests that description becomes operativeâ€”it is the very mechanism of creation. Thick Prompting, therefore, is both an analytical lens for understanding how meaning is layered and a practical method for constructing those layers.

By treating the prompt as a "heterogeneous stack," we move from the passive observation of "thick description" (Geertz, 1973) to the active, ritualistic execution of a world-model. The theoretical genealogyâ€”from Homer's world-composing shield to Geertz's layered interpretation to Bajohr's operative ekphrasisâ€”converges in a single practical claim: prompts are not descriptions that match images; they are interventions that produce worlds.

This is why the paper now turns to method and design practice. If prompts are interventions, our task is not only to interpret outputs but to develop repeatable techniques for shaping them:
- How to layer constraints without merely adding words
- How to keep option space open while steering style
- How to diagnose fragility versus resilience across iterations
- How platform constraints condition what "good" prompting can be

THEORY NAMES WHAT DESIGN DOES.
Operative ekphrasis explains WHY prompting matters.
Thick prompting specifies HOW to practice it.

5.1 The Definition

Thick prompting is the practice of treating a prompt as a structured, heterogeneous stack (Code + Text + Tags + JSON) rather than a mere string of words. It is a Geertzian ritual where the "execution" of the prompt is an intervention into the model's latent space to produce a "rich" artifact.

THICKNESS IS NOT:
- Word count (long prompts are not thick prompts)
- Detail accumulation (more specifics â‰  more thickness)
- Technical precision (exact parameters â‰  thickness)

THICKNESS IS:
- Qualitative density of constraints
- Structured layering (heterogeneous stack)
- Intentional arrangement
- Ritualistic execution

A thick prompt might be shorter than a thin one if its constraints are more precisely calibrated.

5.3 The System Prompt (Cultural Frame)

The system prompt establishes the "rules of the game"â€”tone, medium, forbidden moves, evaluation criteria.

Example:
"You are assisting an artist-scholar studying Homeric ekphrasis. Outputs should capture cosmological ambitionâ€”world-building, not illustration. No glossy commercial aesthetics. Restrained palette. Evidence of process. Every generation should feel like it was MADE, not simply rendered."

5.4 Inception Prompts (Meta-Prompting)

"Prompts that prompt prompts" generate variant drafts, critique rubrics, or constraint proposals. They matter because the prompt itself becomes an object of design.

Example:
"As Hephaestus briefing an apprentice, describe the shield you would forge: five concentric zones moving from cosmos at center to ocean at rim, filled with ACTIONS not objects, emphasizing the making. Include: what hammer strikes reveal each zone, what sounds accompany each stage, what Hephaestus says about his choices."

The model's output becomes the generation prompt. This leverages model capabilities to produce richer descriptions than most users write manually.

5.6 Platform Constraints

By platform constraints we mean the technical and institutional conditions that shape what prompting can do:

(1) MODEL AFFORDANCES: Architecture and training shaping spatial reasoning, text rendering, compositional consistency

(2) SAFETY FILTERS: What prompts are allowed, how outputs are blocked or rewritten

(3) TOKEN LIMITS: How much instruction can be carried across iterations

(4) EXPOSED PARAMETERS: Guidance, aspect ratio, seed, negative prompts, style toggles

(5) TRAINING BIASES: Distributions privileging certain aesthetics, geographies, iconographies

Thick prompting is a method UNDER CONSTRAINT. It treats limits not as noise but as design material, making their effects legible through structured prompt stacks and differential iteration.

5.7 Ritual Execution

The stack alone is insufficient. Thick prompting requires ritualistic execution:

CRAFT: Compose the heterogeneous stack
RUN: Generate multiple outputs
READ: Analyze results against constraints
REVISE: Adjust stack based on observations
REPEAT: Allow model's "resonant frequencies" to emerge

Thickness accrues temporally. A single prompt, however elaborate, cannot achieve what iterated practice produces.

8. DISCUSSION: BEYOND FIDELITY
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

8.1 The Worldtext

We use WORLDTEXT to name prompts (and prompt stacks) that compile into spatially navigable, procedurally structured media objectsâ€”not only static images but scene-like outputs that can be iterated into 3D environments, interactive experiences, or "game-world" fragments.

A worldtext specifies relationships, affordances, and constraints (how space behaves, what agents can do, what counts as consistent style) rather than merely depicting a moment. It differs from imagetext, which primarily targets single-frame composition.

In practice, worldtexts emerge when creators use thick prompting to stabilize a world's "physics" (visual grammar, lighting rules, recurring motifs, camera logic) across multiple generations, making the artifact inhabitable.

8.2 Aesthetic Judgment

This paper is not a universal theory of taste. But it cannot avoid aesthetics because thick prompting is justified by what it makes possible: richer artifacts and more articulate critique.

We treat aesthetic judgment in two layers:

DESCRIPTIVELY: How practitioners actually decide an artifact "works" (coherence, novelty, affective charge, world-consistency, stylistic integrity).

METHODOLOGICALLY: How thick prompting makes such judgments actionableâ€”not by prescribing beauty, but by producing artifacts whose qualities can be isolated, named, and iteratively steered.

Aesthetic evaluation is not the paper's endpoint but its motivating pressure: without some account of "better," a method for "richer" artifacts would be empty.

8.3 From Fidelity to Operational Effects

The shift thick prompting proposes:

FIDELITY asks: Does the output match the description?
OPERATIONAL EFFECTS asks: What does the prompt enable?

For illustration and specification, fidelity matters. For expressive, exploratory, and world-building work, operational effects matter more:
- OPTION SPACE: Does it enable further possibilities?
- RESILIENCE: Does it invoke a coherent world?
- RICHNESS: Does it reward sustained attention?

Thick prompting provides vocabulary and technique for the latter criteria without abandoning the former.

This paper has argued that multimodal prompting for visual artifacts is best understood through the lens of Homeric ekphrasisâ€”description that calls forth worlds rather than merely depicting objects. We proposed Thick Prompting as the design response to this understanding: a method for producing richer, more controllable artifacts by composing prompts as heterogeneous stacks and executing them as ritualized workflows.

1. THEORETICAL BLUEPRINT: Homer's Shield as paradigmâ€”world over object, process over product, maker foregrounded.

2. THE OPERATIVE HINGE: Bajohr's insight that description becomes performative under multimodal AI; Geertz's thick description operationalized as constraint construction.

4. ANALYTICAL TOOLS: Prompt differentials (Î”/Î”Î”); evaluative concepts (resilience, option space, obligation).

5. THE WORLDTEXT: Extension from imagetext to navigable, inhabitable environments.

6. VISUAL DEMONSTRATION: Shield as running example across modalitiesâ€”imagetext, animation, worldtext.

THE CORE CLAIM:

Theory names what design does. Operative ekphrasis explains WHY prompting mattersâ€”language has become the mechanism of visual creation. Thick prompting specifies HOW to practice itâ€”through structured stacks, ritualistic execution, and world-building orientation.

Homer's shield was always more than decoration. It was a cosmosâ€”a world within a world, backdrop for heroic action, evidence of divine making. Generative AI makes that world-calling capacity executable. Thick prompting helps us compose worlds again, deliberately, richly, and under the real constraints of contemporary platforms.

The shield becomes a world you can enter.
And entering, you find the maker still at work.

          title: paper.shortTitle + ' (Paper)',
          type: 'outline',
          content: content
        });
      }
    } catch(e) {}
  }
  
  // Load prompt
  if (paper.prompt) {
    try {
      const res = await fetch(encodeURIComponent(paper.prompt));
      if (res.ok) {
        const content = await res.text();
        sections.push({
          id: 'prompt',
          title: paper.shortTitle + ' (Prompt)',
          type: 'method',
          content: content
        });
      }
    } catch(e) {}
  }
  
  return { title: paper.title, sections };
}

function openSection(section) {
  if (state.activeSections.includes(section.id)) return;
  state.activeSections.push(section.id);
  
  const typeColors = {
    meta: 'var(--muted)',
    sources: 'var(--r1)',
    method: 'var(--r2)',
    outline: 'var(--accent)',
    theory: 'var(--r3)',
    case: 'var(--r4)',
    bib: 'var(--r5)',
    matrix: 'var(--r6)',
    note: 'var(--prompt)',
    creative: 'var(--response)',
    score: 'var(--accent)',
    comments: 'var(--r3)'
  };
  
  const col = document.createElement('div');
  col.className = 'column';
  col.dataset.id = section.id;
  col.dataset.type = section.type;
  
  let formattedContent = '';
  const lines = section.content.split('\n');
  
  // Special rendering for score type (Lucier-style)
  if (section.type === 'score') {
    formattedContent = `<div class="score-content">${escapeHtml(section.content)}</div>`;
  }
  // Special rendering for comments
  else if (section.type === 'comments') {
    const commentLines = section.content.split('\n\n').filter(c => c.trim());
    formattedContent = commentLines.map(c => {
      const match = c.match(/^\[(\d+)\]\s*([\w\s\d]+):\s*"(.+)"$/s);
      if (match) {
        return `<div class="comment-item">
          <span class="comment-id">#${match[1]}</span>
          <span class="comment-date">${match[2]}</span>
          <div class="comment-text">"${escapeHtml(match[3])}"</div>
        </div>`;
      }
      return `<div class="comment-item"><div class="comment-text">${escapeHtml(c)}</div></div>`;
    }).join('');
  }
  // Standard line-by-line rendering
  else {
    formattedContent = lines.map((line, i) => {
      let text = escapeHtml(line)
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\[([^\]]+)\]/g, '<em>[$1]</em>');
      return `<div class="text-line" data-line="${i}">
        <input type="checkbox" class="line-check">
        <span class="line-num">${i + 1}</span>
        <span class="line-text">${text || '&nbsp;'}</span>
      </div>`;
    }).join('');
  }
  
  const formattedLines = formattedContent;
  
  col.innerHTML = `
    <div class="column-tab"><div class="column-tab-dot" style="background:${typeColors[section.type]}"></div>${section.title}</div>
    <div class="column-header">
      <div class="column-info">

        </button>
        <button class="col-btn collapse" title="Collapse">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5"/></svg>
        </button>
        <button class="col-btn close" title="Close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
      </div>
    </div>
    <div class="column-content">
      <div class="unit">
        <button class="copy-btn">COPY</button>
        ${formattedLines}
      </div>
    </div>
  `;
  
  $('#scroll').appendChild(col);
  
  // Bind events
  col.querySelector('.col-btn.close').onclick = () => closeColumn(col, section.id);
  col.querySelector('.col-btn.collapse').onclick = () => col.classList.toggle('collapsed');
  col.querySelector('.column-tab').onclick = () => col.classList.remove('collapsed');
  col.querySelector('.copy-btn').onclick = () => {
    copyText(section.content);
    toast('Copied section!', 'success');
  };
  col.querySelector('.col-btn.copy').onclick = () => {
    copyText(section.content);
    toast('Copied section!', 'success');
  };
  
  // Line selection
  col.querySelectorAll('.text-line').forEach(line => {
    line.querySelector('.line-check').onchange = (e) => {
      toggleLineSelection(line, e.shiftKey);
    };
    line.onclick = (e) => {
      if (e.target.classList.contains('line-check')) return;
      toggleLineSelection(line, e.shiftKey);
    };
  });
  
  // Mark section as active in list
  document.querySelector(`.section-item[data-id="${section.id}"]`)?.classList.add('active');
  
  // Scroll to new column
  setTimeout(() => {
    $('#scroll').scrollLeft = $('#scroll').scrollWidth;
  }, 50);
}

function closeColumn(col, sectionId) {
  state.activeSections = state.activeSections.filter(id => id !== sectionId);
  col.remove();
  document.querySelector(`.section-item[data-id="${sectionId}"]`)?.classList.remove('active');
}

function toggleLineSelection(line, shiftKey) {
  const checkbox = line.querySelector('.line-check');
  
  if (shiftKey && state.lastClick) {
    const col = line.closest('.column');
    const allLines = [...col.querySelectorAll('.text-line')];
    const fromIdx = allLines.indexOf(state.lastClick);
    const toIdx = allLines.indexOf(line);
    const [start, end] = fromIdx < toIdx ? [fromIdx, toIdx] : [toIdx, fromIdx];
    
    for (let i = start; i <= end; i++) {
      if (!state.selectedLines.includes(allLines[i])) {
        state.selectedLines.push(allLines[i]);
        allLines[i].classList.add('selected');
        allLines[i].querySelector('.line-check').checked = true;
      }
    }
  } else {
    if (state.selectedLines.includes(line)) {
      state.selectedLines = state.selectedLines.filter(l => l !== line);
      line.classList.remove('selected');
      checkbox.checked = false;
    } else {
      state.selectedLines.push(line);
      line.classList.add('selected');
      checkbox.checked = true;
    }
  }
  
  state.lastClick = line;
  updateSelectionToolbar();
}

function updateSelectionToolbar() {
  const toolbar = $('#selection-toolbar');
  const count = state.selectedLines.length;
  
  if (count > 0) {
    toolbar.classList.add('visible');
    $('#selection-count').textContent = count + ' line' + (count !== 1 ? 's' : '');
  } else {
    toolbar.classList.remove('visible');

}

// Diff mode
let diffState = { active: false, source: null, target: null, diffs: [], currentIdx: 0 };

$('#ctx-diff')?.addEventListener('click', () => {
  const col = contextTarget?.closest('.column');
  if (col) {
    toast('Click another panel to compare', '');
    diffState.source = col;
    col.style.outline = '2px solid var(--accent)';
    
    const handler = e => {
      const targetCol = e.target.closest('.column');
      if (targetCol && targetCol !== col && targetCol.dataset.type !== 'sections') {
        runDiff(col, targetCol);
      }
      document.removeEventListener('click', handler);
      col.style.outline = '';
    };
    setTimeout(() => document.addEventListener('click', handler), 100);
  }
  contextMenu.classList.remove('open');
});

function runDiff(sourceCol, targetCol) {
  diffState.active = true;
  diffState.source = sourceCol;
  diffState.target = targetCol;
  diffState.diffs = [];
  
  const sourceLines = [...sourceCol.querySelectorAll('.text-line')].map(l => l.querySelector('.line-text')?.textContent || '');
  const targetLines = [...targetCol.querySelectorAll('.text-line')].map(l => l.querySelector('.line-text')?.textContent || '');
  
  const sourceDom = sourceCol.querySelectorAll('.text-line');
  const targetDom = targetCol.querySelectorAll('.text-line');
  const maxLen = Math.max(sourceLines.length, targetLines.length);
  
  for (let i = 0; i < maxLen; i++) {
    if (i >= sourceLines.length && targetDom[i]) {
      targetDom[i].classList.add('diff-added');
      diffState.diffs.push({ line: targetDom[i] });
    } else if (i >= targetLines.length && sourceDom[i]) {
      sourceDom[i].classList.add('diff-removed');
      diffState.diffs.push({ line: sourceDom[i] });
    } else if (sourceLines[i] !== targetLines[i]) {
      if (sourceDom[i]) sourceDom[i].classList.add('diff-changed');
      if (targetDom[i]) targetDom[i].classList.add('diff-changed');
      diffState.diffs.push({ line: targetDom[i] || sourceDom[i] });
    }
  }
  
  $('#diff-toolbar').classList.add('visible');
  $('#diff-count').textContent = diffState.diffs.length + ' difference' + (diffState.diffs.length !== 1 ? 's' : '');
  
  if (diffState.diffs.length === 0) toast('No differences found!', 'success');
}

function exitDiff() {
  $$('.diff-added,.diff-removed,.diff-changed').forEach(el => {
    el.classList.remove('diff-added', 'diff-removed', 'diff-changed');
  });
  $('#diff-toolbar').classList.remove('visible');
  diffState = { active: false, source: null, target: null, diffs: [], currentIdx: 0 };
}

$('#diff-prev')?.addEventListener('click', () => {
  if (diffState.currentIdx > 0) {
    diffState.currentIdx--;
    diffState.diffs[diffState.currentIdx]?.line?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    $('#diff-count').textContent = (diffState.currentIdx + 1) + '/' + diffState.diffs.length;
  }
});

$('#diff-next')?.addEventListener('click', () => {
  if (diffState.currentIdx < diffState.diffs.length - 1) {
    diffState.currentIdx++;
    diffState.diffs[diffState.currentIdx]?.line?.scrollIntoView({ behavior: 'smooth', block: 'center' });
    $('#diff-count').textContent = (diffState.currentIdx + 1) + '/' + diffState.diffs.length;
  }
});

$('#diff-exit')?.addEventListener('click', exitDiff);

      const note = notes[idx];
      if (note.lineId) {
        const line = document.querySelector(`[data-note-id="${note.lineId}"]`);
        if (line) {
          line.scrollIntoView({ behavior: 'smooth', block: 'center' });
          line.style.background = 'rgba(212,168,83,.3)';
          setTimeout(() => line.style.background = '', 1000);
        }
      }
    };
  });
}

function updateNoteIndicators() {
  // Clear all indicators first
  $$('.text-line.has-note').forEach(l => l.classList.remove('has-note'));
  
  // Add indicators to lines with notes
  notes.forEach(note => {
    if (note.lineId) {
      const line = document.querySelector(`[data-note-id="${note.lineId}"]`);
      if (line) line.classList.add('has-note');
    }
  });
}

function addNote(text, type, context, sectionTitle, lineId) {
  const note = {
    id: 'note_' + Date.now(),
    text,
    type: type || 'comment',
    context: context || '',
    section: sectionTitle || '',
    lineId: lineId || null,
    timestamp: Date.now()
  };
  notes.unshift(note);
  saveNotes();
  toast('Note added!', 'success');
}

function editNote(idx) {
  const note = notes[idx];
  const newText = prompt('Edit note:', note.text);
  if (newText && newText.trim()) {
    notes[idx].text = newText.trim();
    notes[idx].timestamp = Date.now();
    saveNotes();
    toast('Note updated!', 'success');
  }
}

function deleteNote(idx) {
  if (confirm('Delete this note?')) {
    notes.splice(idx, 1);
    saveNotes();
    toast('Note deleted', '');
  }
}

function formatTime(ts) {
  const d = new Date(ts);
  const now = new Date();
  const diff = now - d;
  if (diff < 60000) return 'Just now';
  if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
  if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
  return d.toLocaleDateString();
}

// Notes panel toggle
$('#notes-toggle')?.addEventListener('click', () => {
  $('#notes-panel').classList.toggle('open');
  $('#notes-toggle').classList.toggle('active');
});

// Add note from context menu
$('#ctx-note')?.addEventListener('click', () => {
  const text = state.selectedLines.length > 0 ? getSelectedText() :
    (contextTarget?.querySelector('.line-text')?.textContent || '');
  
  const col = contextTarget?.closest('.column');
  const sectionTitle = col?.querySelector('.column-title')?.textContent || '';
  const lineNum = contextTarget?.dataset?.line || '';
  const lineId = col?.dataset?.id + '_line_' + lineNum;
  
  // Mark line with note ID for tracking
  if (contextTarget && lineNum) {
    contextTarget.dataset.noteId = lineId;
  }
  
  // Open notes panel and focus input
  $('#notes-panel').classList.add('open');
  $('#notes-toggle').classList.add('active');
  
  // Set context for the note
  noteContext = { text, sectionTitle, lineId };
  $('#note-input').placeholder = `Add note for: "${text.slice(0, 40)}..."`;
  $('#note-input').focus();
  
  contextMenu.classList.remove('open');
});

// Add note button
$('#add-note-btn')?.addEventListener('click', () => {
  const input = $('#note-input');
  const text = input.value.trim();
  const type = $('#note-type').value;
  
  if (!text) {
    toast('Enter some text', 'error');
    return;
  }
  
  addNote(
    text,
    type,
    noteContext?.text || '',
    noteContext?.sectionTitle || '',
    noteContext?.lineId || null
  );
  
  input.value = '';
  input.placeholder = 'Quick note... (Shift+Enter to save)';
  noteContext = null;
});

// Shift+Enter to save note
$('#note-input')?.addEventListener('keydown', e => {
  if (e.key === 'Enter' && e.shiftKey) {
    e.preventDefault();
    $('#add-note-btn').click();
  }
});

// Initialize notes on load
renderNotes();

// Theme toggle
$('#theme-toggle')?.addEventListener('click', () => {
  document.body.dataset.theme = document.body.dataset.theme === 'light' ? '' : 'light';
});

// Expand all
$('#expand-all')?.addEventListener('click', () => {
  $$('.column.collapsed').forEach(c => c.classList.remove('collapsed'));
});

// Search
$('#search')?.addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  $$('.section-item').forEach(item => {
    const text = item.textContent.toLowerCase();
    item.style.display = text.includes(q) ? '' : 'none';
  });
});

// Utilities
function escapeHtml(str) {
  return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
}

function copyText(text) {
  navigator.clipboard.writeText(text);
}

function toast(msg, type) {
  const t = $('#toast');
  t.textContent = msg;
  t.className = 'toast visible ' + (type || '');
  setTimeout(() => t.classList.remove('visible'), 2000);
}

// Init
init();
</script>
