<html lang="en">
<head>

<title>EKPHRASIS â€” Paper Outline Comparison</title>
<style>
:root{
  --bg:#0a0a0a;--bg2:#111;--panel:#161616;
  --fg:#f0f0f0;--dim:#a0a0a0;--muted:#606060;
  --accent:#d4a853;--accent2:#e8c47a;
  --source:#f43f5e;--prompt:#60a5fa;--response:#34d399;
  --r1:#34d399;--r2:#a78bfa;--r3:#fbbf24;--r4:#f472b6;--r5:#22d3ee;--r6:#fb923c;
  --border:#2a2a2a;--border2:#3a3a3a;
  --success:#22c55e;--error:#ef4444;
  --shadow:rgba(0,0,0,.4);
}
[data-theme="light"]{
  --bg:#faf9f7;--bg2:#f0efec;--panel:#fff;
  --fg:#1a1a1a;--dim:#4a4a4a;--muted:#888;
  --accent:#8b5a2b;--accent2:#a67c52;
  --border:#e0ddd8;--border2:#d0cdc8;
  --shadow:rgba(0,0,0,.1);
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Courier New',monospace;background:var(--bg);color:var(--fg);overflow:hidden;font-size:13px;line-height:1.75}

.header{position:fixed;top:0;left:0;right:0;height:44px;background:var(--panel);border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 12px;z-index:100;gap:12px}
.logo{font-weight:600;font-size:11px;color:var(--accent);display:flex;align-items:center;gap:6px}
.logo svg{width:16px;height:16px}
.title{font-size:10px;color:var(--dim);letter-spacing:.05em}
.search-bar{flex:1;max-width:300px;position:relative}
.search-bar input{width:100%;padding:6px 10px 6px 28px;background:var(--bg);border:1px solid var(--border);border-radius:4px;color:var(--fg);font:inherit;font-size:10px}
.search-bar input:focus{outline:none;border-color:var(--accent)}
.search-bar svg{position:absolute;left:8px;top:50%;transform:translateY(-50%);width:12px;height:12px;color:var(--muted)}
.header-actions{margin-left:auto;display:flex;gap:4px}
.icon-btn{width:32px;height:32px;background:var(--bg);border:1px solid var(--border);color:var(--muted);cursor:pointer;border-radius:4px;display:flex;align-items:center;justify-content:center}
.icon-btn:hover{border-color:var(--accent);color:var(--accent)}
.icon-btn svg{width:14px;height:14px}

.scroll-container{display:flex;height:calc(100vh - 44px);margin-top:44px;overflow-x:auto;overflow-y:hidden;scroll-behavior:smooth}
.scroll-container::-webkit-scrollbar{height:6px}
.scroll-container::-webkit-scrollbar-track{background:var(--bg2)}
.scroll-container::-webkit-scrollbar-thumb{background:var(--border2);border-radius:3px}

.column{min-width:340px;width:340px;height:100%;border-right:1px solid var(--border);background:var(--bg);display:flex;flex-direction:column;flex-shrink:0;position:relative}
.column.collapsed{min-width:36px;width:36px}
.column-tab{writing-mode:vertical-rl;padding:12px 0;background:var(--bg2);cursor:pointer;font-size:8px;letter-spacing:.1em;color:var(--muted);position:absolute;top:0;left:0;width:36px;height:100%;z-index:10;opacity:0;display:flex;align-items:center;justify-content:center}
.column.collapsed .column-tab{opacity:1}
.column-tab:hover{background:var(--panel);color:var(--dim)}
.column-tab-dot{width:5px;height:5px;border-radius:50%;margin-bottom:8px}

.column-header{height:44px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;border-bottom:1px solid var(--border);background:var(--panel);flex-shrink:0}
.column.collapsed .column-header{opacity:0;pointer-events:none}
.column-info{display:flex;align-items:center;gap:8px;overflow:hidden}
.column-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0}
.column-title{font-size:10px;letter-spacing:.03em;color:var(--fg);font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.column-badge{font-size:8px;color:var(--muted);background:var(--bg);padding:2px 6px;border-radius:3px}
.column-actions{display:flex;gap:2px}
.col-btn{width:24px;height:24px;background:transparent;border:1px solid transparent;color:var(--muted);cursor:pointer;border-radius:3px;display:flex;align-items:center;justify-content:center}
.col-btn:hover{border-color:var(--border);color:var(--accent);background:var(--bg)}
.col-btn svg{width:12px;height:12px}

.column-content{flex:1;overflow-y:auto;padding:12px}
.column-content::-webkit-scrollbar{width:4px}
.column-content::-webkit-scrollbar-thumb{background:var(--border2);border-radius:2px}

/* Sections List */
.section-list{display:flex;flex-direction:column;gap:6px}
.section-item{padding:10px 12px;background:var(--panel);border:1px solid var(--border);border-radius:6px;cursor:pointer;transition:all .15s}
.section-item:hover{border-color:var(--accent);background:var(--bg2)}
.section-item.active{border-color:var(--accent);background:rgba(212,168,83,.1)}
.section-title{font-size:10px;font-weight:600;color:var(--fg);margin-bottom:4px}
.section-preview{font-size:9px;color:var(--muted);display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden}
.section-badge{display:inline-block;font-size:8px;color:var(--accent);background:var(--bg);padding:2px 6px;border-radius:3px;margin-top:6px}

/* Content Display */
.unit{background:var(--panel);border:1px solid var(--border);border-radius:6px;margin-bottom:12px;position:relative}
.unit-header{padding:10px 12px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
.unit-id{font-size:9px;font-weight:600;color:var(--accent);letter-spacing:.05em}
.copy-btn{position:absolute;top:8px;right:8px;font-size:8px;padding:4px 8px;background:var(--bg);border:1px solid var(--border);color:var(--muted);cursor:pointer;border-radius:3px}
.copy-btn:hover{border-color:var(--accent);color:var(--accent)}

.text-line{display:flex;padding:4px 12px;border-bottom:1px solid var(--border);transition:background .1s}
.text-line:last-child{border-bottom:none}
.text-line:hover{background:var(--bg2)}
.line-num{width:28px;flex-shrink:0;color:var(--muted);font-size:9px;user-select:none}
.line-text{flex:1;word-wrap:break-word}
.line-text strong{color:var(--accent)}
.line-text em{color:var(--prompt);font-style:italic}

/* Diff highlights */
.text-line.diff-added{background:rgba(34,197,94,.15);border-left:3px solid var(--success)}
.text-line.diff-removed{background:rgba(239,68,68,.15);border-left:3px solid var(--error)}
.text-line.diff-changed{background:rgba(212,168,83,.15);border-left:3px solid var(--accent)}

/* Multi-select */
.text-line.selected{background:rgba(212,168,83,.2);border-left:3px solid var(--accent)}
.line-check{width:16px;height:16px;margin-right:8px;accent-color:var(--accent)}

/* Selection Toolbar */
.selection-toolbar{position:fixed;bottom:20px;left:50%;transform:translateX(-50%) translateY(100px);background:var(--panel);border:1px solid var(--border);border-radius:8px;padding:8px 12px;display:flex;align-items:center;gap:12px;z-index:200;box-shadow:0 4px 20px var(--shadow);transition:transform .3s ease}
.selection-toolbar.visible{transform:translateX(-50%) translateY(0)}
.selection-toolbar-count{font-size:10px;color:var(--accent);font-weight:600}
.selection-toolbar-btn{padding:6px 12px;background:var(--bg);border:1px solid var(--border);color:var(--fg);font:inherit;font-size:9px;cursor:pointer;border-radius:4px}
.selection-toolbar-btn:hover{border-color:var(--accent)}
.selection-toolbar-btn.primary{background:var(--accent);border-color:var(--accent);color:#000}

/* Context Menu */
.context-menu{position:fixed;background:var(--panel);border:1px solid var(--border);border-radius:8px;padding:6px 0;min-width:180px;z-index:300;box-shadow:0 8px 30px var(--shadow);display:none}
.context-menu.open{display:block}
.context-menu-header{padding:8px 14px;font-size:8px;color:var(--muted);letter-spacing:.1em;border-bottom:1px solid var(--border)}
.context-menu-item{padding:10px 14px;font-size:11px;cursor:pointer;display:flex;align-items:center;gap:10px;color:var(--fg)}
.context-menu-item:hover{background:var(--bg2)}
.context-menu-item svg{width:14px;height:14px;color:var(--muted)}
.context-menu-divider{height:1px;background:var(--border);margin:4px 0}

/* Diff Toolbar */
.diff-toolbar{position:fixed;top:50px;left:50%;transform:translateX(-50%);background:var(--panel);border:1px solid var(--border);border-radius:6px;padding:8px 16px;display:flex;align-items:center;gap:12px;z-index:150;box-shadow:0 4px 20px var(--shadow);opacity:0;pointer-events:none;transition:opacity .2s}
.diff-toolbar.visible{opacity:1;pointer-events:auto}
.diff-toolbar-label{font-size:9px;color:var(--accent);font-weight:600;letter-spacing:.1em}
.diff-toolbar-btn{padding:4px 10px;background:var(--bg);border:1px solid var(--border);color:var(--fg);font:inherit;font-size:9px;cursor:pointer;border-radius:4px}
.diff-toolbar-btn:hover{border-color:var(--accent)}

/* Toast */
.toast{position:fixed;bottom:20px;right:20px;background:var(--panel);border:1px solid var(--border);padding:12px 16px;border-radius:6px;font-size:11px;z-index:400;transform:translateY(100px);opacity:0;transition:all .3s}
.toast.visible{transform:translateY(0);opacity:1}
.toast.success{border-color:var(--success)}
.toast.error{border-color:var(--error)}

/* Modal Overlay for Paper Picker */
.modal-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,.7);z-index:500;display:flex;align-items:center;justify-content:center}

/* Bibliography styling */
.bib-entry{padding:8px 12px;border-bottom:1px solid var(--border);font-size:11px}
.bib-entry:last-child{border-bottom:none}
.bib-key{color:var(--accent);font-weight:600}
.bib-title{color:var(--fg)}
.bib-author{color:var(--dim)}
.bib-year{color:var(--muted)}

/* Theorist Matrix */
.matrix-row{display:grid;grid-template-columns:100px 1fr 1fr;gap:8px;padding:8px;border-bottom:1px solid var(--border);font-size:10px}
.matrix-row:first-child{font-weight:600;color:var(--accent);background:var(--bg)}
.matrix-cell{padding:4px}

/* Score styling (Lucier-style) */
.score-content{font-family:'Courier New',monospace;font-size:11px;line-height:1.8;white-space:pre-wrap;padding:20px;background:var(--bg);border:1px solid var(--border);border-radius:4px}
.score-content .score-title{font-size:13px;font-weight:600;text-transform:uppercase;letter-spacing:.15em;text-align:center;margin-bottom:4px}
.score-content .score-subtitle{font-size:10px;text-align:center;color:var(--dim);margin-bottom:24px}
.score-content .score-equipment{margin-left:24px;color:var(--dim)}
.score-content .score-quote{margin:16px 24px;font-style:italic;color:var(--fg);border-left:2px solid var(--accent);padding-left:12px}
.score-content .score-instruction{margin:12px 0}
.score-content .score-copyright{text-align:center;margin-top:32px;font-size:9px;color:var(--muted)}

/* Comments styling */
.comment-item{padding:12px;border-bottom:1px solid var(--border);font-size:11px}
.comment-item:last-child{border-bottom:none}
.comment-id{color:var(--accent);font-weight:600;font-size:9px}
.comment-date{color:var(--muted);font-size:9px;margin-left:8px}
.comment-text{color:var(--fg);margin-top:4px;line-height:1.6}

/* Notes Panel */
.notes-panel{position:fixed;top:44px;right:0;width:320px;height:calc(100vh - 44px);background:var(--panel);border-left:1px solid var(--border);z-index:150;transform:translateX(100%);transition:transform .3s ease;display:flex;flex-direction:column}
.notes-panel.open{transform:translateX(0)}
.notes-header{padding:12px 16px;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between}
.notes-title{font-size:11px;font-weight:600;color:var(--accent);letter-spacing:.05em}
.notes-count{font-size:9px;color:var(--muted);background:var(--bg);padding:2px 8px;border-radius:10px}
.notes-list{flex:1;overflow-y:auto;padding:12px}
.notes-list::-webkit-scrollbar{width:4px}
.notes-list::-webkit-scrollbar-thumb{background:var(--border2);border-radius:2px}
.note-item{background:var(--bg);border:1px solid var(--border);border-radius:6px;padding:10px 12px;margin-bottom:8px;cursor:pointer;transition:all .15s}
.note-item:hover{border-color:var(--accent)}
.note-item.active{border-color:var(--accent);background:rgba(212,168,83,.1)}
.note-source{font-size:8px;color:var(--accent);letter-spacing:.05em;margin-bottom:4px;display:flex;align-items:center;gap:6px}
.note-source-dot{width:6px;height:6px;border-radius:50%}
.note-text{font-size:11px;color:var(--fg);line-height:1.5}
.note-meta{font-size:8px;color:var(--muted);margin-top:6px;display:flex;justify-content:space-between}
.note-actions{display:flex;gap:4px}
.note-action-btn{padding:2px 6px;background:transparent;border:1px solid var(--border);color:var(--muted);font-size:8px;cursor:pointer;border-radius:3px}
.note-action-btn:hover{border-color:var(--accent);color:var(--accent)}
.notes-add{padding:12px 16px;border-top:1px solid var(--border)}
.notes-add textarea{width:100%;height:60px;padding:8px;background:var(--bg);border:1px solid var(--border);border-radius:4px;color:var(--fg);font:inherit;font-size:10px;resize:none}
.notes-add textarea:focus{outline:none;border-color:var(--accent)}
.notes-add-actions{display:flex;gap:8px;margin-top:8px}
.notes-add-btn{flex:1;padding:8px;background:var(--accent);border:none;color:#000;font:inherit;font-size:10px;cursor:pointer;border-radius:4px;font-weight:600}
.notes-add-btn:hover{background:var(--accent2)}
.notes-add-btn.secondary{background:var(--bg);border:1px solid var(--border);color:var(--fg)}

/* Line with comment indicator */
.text-line.has-note{position:relative}
.text-line.has-note::after{content:'';position:absolute;right:8px;top:50%;transform:translateY(-50%);width:8px;height:8px;background:var(--accent);border-radius:50%;opacity:.6}
.text-line.has-note:hover::after{opacity:1}

/* Note type badges */
.note-type{font-size:7px;padding:2px 5px;border-radius:3px;text-transform:uppercase;letter-spacing:.05em}
.note-type.comment{background:var(--prompt);color:#fff}
.note-type.question{background:var(--r3);color:#000}
.note-type.idea{background:var(--response);color:#000}
.note-type.todo{background:var(--error);color:#fff}

@media(max-width:768px){
  .column{min-width:280px;width:280px}
  .header .title{display:none}
}
</style>
</head>

const $=s=>document.querySelector(s);
const $$=s=>document.querySelectorAll(s);

"A method for making intent visible in a probabilistic system via layered context, constraints, and iterative feedback."

PROMPT AS CONTROL SURFACE (Definition):
"A written interface that selects, weights, and constrains generative outcomes; it parameterizes a production process."

Connection to Geertz:
Thick prompting leaves a "residue" of versions and failures that makes the "culture" of the model visible. Just as Geertz distinguished "thin description" (surface observation) from "thick description" (culturally embedded interpretation), thick prompting distinguishes mere instruction from intentional, iterative refinement.

Key Insight:
The prompt is not a caption for an image that doesn't exist yet. It is a SET OF CONSTRAINTS that navigate a latent space. The "thickness" comes from:
1. Layered context (system prompts, examples, style guides)
2. Explicit constraints (aspect ratios, negative prompts, seeds)
3. Iterative feedback (rejected generations inform subsequent attempts)
4. The "residue" of the process (all the failures and near-misses)`

Current evaluations of multimodal generative AI often judge success through the narrow lens of representational fidelityâ€”how well an image matches a text description. However, for artists and designers seeking personal expression, this metric is insufficient. This paper positions prompting within the broader historical contexts of literary analysis and anthropology to propose a new methodology: Thick Prompting.

1. INTRODUCTION: THE PROBLEM OF FIDELITY

Generative AI makes descriptions do work. A prompt is not merely an interpretation of what one wishes to seeâ€”it is an intervention that calls an artifact into view through a platformed procedure. In text-to-image and multimodal systems, words no longer simply represent; they generate. This shift from description-as-representation to description-as-operation marks a fundamental change in the relationship between text and image, one that demands new frameworks for understanding and practice. [bajohr_operative_2024]

Yet current discourse around multimodal AI largely judges success in prosaic terms: Does the generated image look like what I asked for? Did it get the number of fingers right? Is the text legible? This representational fidelity metric dominates both popular evaluation and academic benchmarking. While fidelity matters for certain applications, it provides an impoverished framework for artists, designers, and creators seeking to use these tools for personal expression, entertainment, and the production of meaningful visual culture.

2.1 What is Ekphrasis?

Ekphrasis, in its contemporary scholarly usage, refers to the verbal representation of visual representationâ€”words describing images, texts evoking artworks. The term derives from the Greek á¼”ÎºÏ†ÏÎ±ÏƒÎ¹Ï‚ (ekphrasis), meaning "description," and has accumulated a rich theoretical literature examining the fraught relationship between linguistic and visual modes of meaning-making. [heffernan_museum_2004]

For James Heffernan, ekphrasis constitutes a "paragone"â€”a struggle for mastery between word and image, where "the silent image" confronts "the speaking word." This agonistic framing captures something essential: ekphrasis is not neutral transcription but active transformation. The verbal does something to the visual; description is an intervention. [heffernan_museum_2004]

W.J.T. Mitchell extends this analysis through his concepts of "ekphrastic hope" and "ekphrastic fear." Ekphrastic hope names the desire for perfect union between word and imageâ€”that language might achieve complete adequacy to visual experience. Ekphrastic fear names the anxiety that the image might overwhelm language, that the visual might escape or exceed the verbal. Mitchell opposes the naive belief that word and image are naturally separate domains; they are, he argues, always already intertwined in complex "imagetexts." [mitchell_picture_1994]

More recent scholars have pushed beyond representational frameworks entirely. Claus ClÃ¼ver argues for understanding ekphrasis not as "representation" but as "encounter" or "configuration"â€”a term that accommodates abstraction, architecture, and forms of art that resist depiction. [cluver_new_2017] Cecilia LindhÃ© and Daniel Jansson explore how digital ekphrasis introduces multisensory and tactile dimensions, while Liliane Louvel theorizes the "iconotext" or "pictorial third"â€”a hybrid entity that emerges from the encounter between verbal and visual. [louvel_types_2018] [jansson_ekphrasis_2018]

2.2 Homer's Shield: The Originary Case

The shield of Achilles, described in Book 18 of the Iliad, serves as the foundational example of ekphrasis in Western literature. Homer devotes over 130 lines to describing the shield that Hephaestus forges for Achilles, and this passage has anchored discussions of ekphrasis from Lessing's LaocoÃ¶n (1766) to contemporary theory.

What makes Homer's shield particularly instructive for our purposes is not merely its canonical status but three specific features:

FIRST: PROCESS-FOREGROUNDING. Homer does not describe a finished object but depicts Hephaestus in the act of making. The shield is described "as it is being made"â€”Lessing noted this temporal dimension in the eighteenth century as Homer's solution to the problem of describing a spatial, simultaneous artwork in sequential, temporal language. [heffernan_museum_2004] This process-orientation prefigures contemporary prompting, where the artifact emerges through an iterative procedure rather than appearing fully formed.

SECOND: NARRATIVE ACTION. The shield does not depict static scenes but actions, events, narratives. Two cities are shown: one at peace with weddings and legal disputes, one at war with ambush and battle. Farmers plow, vintners harvest, dancers perform. The shield is filled with movement, with people doing things. This emphasis on action over stasis resonates with the "operative" turn in contemporary descriptionâ€”prompts that do things rather than merely depict them.

THIRD: WORLD-COMPOSITION. Most significantly, Homer's shield describes a world. It presents the cosmos (earth, sea, sky, sun, moon, constellations), human society (city and country, peace and war, labor and celebration), and the encircling Ocean. The shield is not an image of a thing but a model of everythingâ€”a world in miniature. Media scholars have noted this world-building dimension, but generative AI makes it operative: the prompt that describes a world can now generate one. [bajohr_operative_2024]

This is the crucial insight: the first ekphrasis describes, calls forth a world. Homer does not ask us to picture a shield; he composes an entire cosmos through description. Gen AI makes this ancient capacity operativeâ€”description now literally produces the worlds it evokes.

2.3 From Imagetext to Worldtext

Mitchell's influential concept of the "imagetext" names the hybrid entity that emerges when word and image combine. We propose an extension: "worldtext."

A worldtext is a prompt (or prompt stack) that compiles into a spatially navigable or procedurally structured media object. Where imagetexts produce pictures, worldtexts produce environmentsâ€”3D spaces, game worlds, interactive experiences that viewers can inhabit rather than merely observe. These worlds are, as one reviewer noted, "more or less game worlds... visually expressed, ultimately as 3D environments that the viewer/player/user can inhabit."

This shift from imagetext to worldtext is not a replacement but an addition. The textual description of a shield produces an image (imagetext); the textual description of a world produces an environment (worldtext). Contemporary multimodal pipelinesâ€”combining text-to-image, image-to-3D, and procedural generationâ€”make worldtext production increasingly practical. [rajewsky_intermedialitat_2002]

3. THICK DESCRIPTION: FROM ANTHROPOLOGY TO PROMPTING
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

3.1 Geertz's Method

Clifford Geertz introduced "thick description" in his influential essay "Thick Description: Toward an Interpretive Theory of Culture" (1973). Drawing on Gilbert Ryle's philosophical example, Geertz distinguishes between "thin" and "thick" description through the case of the wink:

A thin description of a wink might note: "the boy rapidly contracted his right eyelid." This captures the physical behavior but misses everything important. A thick description unpacks the layers: Is he winking conspiratorially? Practicing? Parodying someone else's wink? Twitching involuntarily? The same physical movement carries radically different meanings depending on context, intention, and cultural code. [geertz_thick_1973]

For Geertz, ethnography is thick descriptionâ€”the interpretive unpacking of meaningful action. The ethnographer does not merely record behavior but reads intention in action, situating events within webs of significance that constitute culture. Thickness is not verbosity but interpretive depth: the layering of context, meaning, and significance that transforms raw observation into cultural understanding.

3.2 Thin Prompting vs. Thick Prompting

We appropriate Geertz's distinction for prompting practice:

THIN PROMPTING treats the prompt as a simple command: "Make a shield." "Generate a landscape." "Create a portrait." The thin prompt specifies an outcome without context, intention, or constraint. It is the equivalent of noting that a boy contracted his eyelidâ€”technically accurate but interpretively empty.

THICK PROMPTING treats the prompt as a heterogeneous stack comprising multiple layers:

Layer 1 - DESCRIPTION: What is being depicted? (The surface content)
Layer 2 - INTENTION: What cultural/symbolic meaning does this carry?
Layer 3 - CONTEXT: What system, history, and constraints shape production?
Layer 4 - RITUAL: What repeated practice refines the output?
Layer 5 - RECURSION: How does output feed back into input?

This matters because "thick prompting" is often mistaken for long prompting. That mistake blocks good practice. Thickness, in our sense, is constraint quality, not word count. A thick prompt might be shorter than a thin one if its constraints are more precisely calibrated.

3.4 Platform Constraints

Thick prompting operates within platform constraintsâ€”the affordances and limitations of specific generative systems:

- MODEL ARCHITECTURE: What the neural network can and cannot represent, its training biases, its failure modes
- SAFETY FILTERS: Content policies that shape permissible outputs
- TOKEN LIMITS: Context windows that bound prompt length
- API PARAMETERS: Temperature, CFG scale, sampling methods
- TRAINING DATA: The cultural and historical biases embedded in the model

These constraints are not obstacles to be overcome but materials to be worked with. The thick prompter learns the grain of their platformâ€”where it excels, where it struggles, what it assumesâ€”and crafts prompts that leverage this knowledge.

4. A TAXONOMY OF THICK PROMPTING TECHNIQUES
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

The following taxonomy emerges from practice. These are not arbitrary categories but design techniques that have proven useful across multiple projects. Each technique addresses a specific problem in prompt construction.

4.1 Inception Prompts (Prompts That Prompt Prompts)

An inception prompt is a meta-prompt: a prompt designed to generate other prompts. Rather than directly describing the desired output, the inception prompt instructs the model to construct a description, which is then used for generation.

Example:
"You are a production designer for a film set in ancient Greece. Describe in vivid detail the shield you would create for the hero, including materials, imagery, and symbolic meaning. Write as if briefing a master craftsman."

The model's output becomes the actual generation prompt. This technique leverages the model's language capabilities to produce richer descriptions than most users write manually, while embedding intentionality (the production designer's purpose) and context (ancient Greece, hero's shield) into the description.

Why inception? Because direct prompting often produces "mid" resultsâ€”technically adequate but aesthetically flat. Inception prompts recruit the model's knowledge to thicken the description.

4.4 Evaluation Metrics for Thickness

How do we evaluate prompts and their outputs? We propose several metrics:

RESILIENCE: Does the completion maintain the same center of gravity across regenerations? A resilient prompt produces consistent outputs; a fragile prompt produces wild variation.

OPTION SPACE: How many live alternatives remain? A closed prompt collapses to one outcome; an open prompt preserves generative possibility.

OBLIGATION: How much duty or necessity does the prompt install? Strong constraints obligate specific outcomes; weak constraints permit drift.

REVERSIBILITY: Does the prompt allow backtracking? Can you undo or redirect, or has the generation committed to an irreversible path?

These metrics do not measure aesthetic quality directlyâ€”that remains a judgment call. Rather, they characterize the prompt's behavior, helping practitioners understand and refine their techniques.

5. DESIGN STUDIES
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

5.1 Study 1: The Shield of Achilles Revisited

Our first design study takes Homer's shield as a direct prompt challenge: Can thick prompting produce a visual artifact that captures the world-building character of the original ekphrasis?

We constructed a Geertzian stack:

SYSTEM PROMPT: "You are assisting an artist-scholar who studies the relationship between ancient Greek visual culture and contemporary AI art. Your task is to help generate images that capture the cosmological ambition of Homeric ekphrasisâ€”not illustrating Homer, but translating his world-building ambition into visual form."

DESCRIPTIVE TEXT: Adapted directly from Richmond Lattimore's translation, segmented into five concentric zones (cosmos, city at peace, city at war, agricultural cycle, Ocean).

STRUCTURAL TAGS: Specified bronze materiality, circular composition, relief-like depth, classical line quality.

RITUAL: 50 generations per zone, curated to 3 candidates each, then composed into unified shield image.

Results demonstrated that thick prompting produced outputs qualitatively different from thin prompting ("a shield with battle scenes"). The thick-prompted shields exhibited:
- Coherent symbolic programs (not random imagery)
- Material consistency (bronze throughout)
- Compositional logic (concentric organization)
- Narrative density (multiple events readable in single image)

5.2 Study 2: Worldtextâ€”From Image to Environment

Our second study extends from imagetext to worldtext: Can thick prompting produce not just images but inhabitable 3D environments?

We used a pipeline combining text-to-image, image-to-3D, and procedural terrain generation. The prompt stack described a world rather than a scene:

"A world where the distinction between natural and artificial has collapsed. Architecture grows from the ground like coral. Rivers follow paths laid by ancient machines now overgrown. The sky carries two sunsâ€”one warm, one coolâ€”that never set simultaneously. Inhabitants have adapted their bodies to this environment, wearing it as much as living in it."

The resulting environment demonstrated worldtext characteristics:
- Spatial navigability (the world could be explored, not just viewed)
- Procedural structure (the description generated rules, not just instances)
- Internal consistency (the two-sun lighting propagated throughout)

5.3 Study 3: Iterative Ritual

Our third study examined the ritual dimensionâ€”how repeated generation and refinement produces thickness over time.

We documented a 30-day practice of generating images from the same base prompt, adjusting parameters, selecting outputs, and feeding selected images back as references for subsequent generations. This "I Am Sitting in a Room" approach (after Alvin Lucier's 1969 sound piece) revealed how the model's "resonant frequencies"â€”its biases, tendencies, default solutionsâ€”emerge through repetition, and how the practitioner learns to work with or against these tendencies.

Key finding: Thickness accrues temporally. A single prompt, no matter how elaborated, cannot achieve what iterated practice produces. The ritual dimension is essential, not supplementary.

6. DISCUSSION: DESIGN LESSONS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

6.1 Theory Names What Design Does

A central challenge in this paper has been integrating theoretical frameworks (ekphrasis, thick description) with practical design work (prompt construction, image generation). We resolve this by treating theory not as prescription but as naming.

Ekphrasis names what prompters already do: they describe images in order to produce them. The history of ekphrasis provides concepts (paragone, imagetext, notional vs. actual) that illuminate aspects of prompting practice. Similarly, thick description names what skilled prompters learn through experience: that context, intention, and iteration matter more than surface specification.

Theory does not dictate practice; theory provides vocabulary for articulating practice. This vocabulary enables critique, pedagogy, and refinement.

6.2 The Operative Turn

Hannes Bajohr's concept of "operative ekphrasis" captures the fundamental shift: prompts do things, they don't just describe. The text/image distinction collapses in neural networks that treat both as vectors in shared latent space. What traditional ekphrasis represented, operative ekphrasis generates. [bajohr_operative_2024]

This has consequences for evaluation. If prompts are operative, judging them by representational fidelity is category errorâ€”like judging a recipe by how accurately it describes the finished dish rather than how well it guides cooking. The relevant question is not "Does this look like what I described?" but "Does this do what I needed?"

6.3 Beyond Representational Fidelity

We acknowledge that most users of generative AI do judge by representational fidelity. They want the image to match their mental picture; they want control over specifics (how many fingers, whether the text is legible). This dominant paradigm is not wrong but limited.

Our argument is not that fidelity doesn't matter but that fidelity is not sufficient for expressive work. The artist who uses these tools for personal expression needs more than accuracyâ€”they need resonance, surprise, meaningful ambiguity, productive error. Thick prompting provides a framework for pursuing these goals while remaining rigorous about technique.

6.4 The Question of Aesthetic Judgment

A persistent question: How do we decide what is an aesthetically good artifact? Is that the point of thick prompting?

We offer a layered answer:

First, thick prompting is a method, not a guarantee. It provides techniques for navigating latent space, but navigation does not ensure arrival at valuable destinations. Aesthetic judgment remains the practitioner's responsibility.

Second, thick prompting produces richer artifacts. "Rich" here means: denser in meaning, more internally coherent, more open to interpretation, more surprising in execution. Richness is a formal property, not an aesthetic verdict.

Third, the proof is in practice. The design studies demonstrate that thick prompting produces outputs qualitatively different from thin promptingâ€”more world-like, more coherent, more evocative. Whether these outputs are "better" depends on the practitioner's goals, but they are demonstrably different and arguably more interesting.

This paper has argued for repositioning multimodal prompting within the long history of the relationship between text and image. Ekphrasisâ€”the verbal representation of visual artâ€”provides a theoretical anchor that illuminates prompting as world-composition rather than mere command. Geertz's thick description provides a methodological frame that distinguishes thickness (interpretive depth, layered constraint) from length (word count).

We proposed Thick Prompting as a design methodology comprising:
- The Geertzian Stack (system prompt, reference images, descriptive text, structural tags, iterative refinement)
- Inception Prompts (prompts that generate prompts)
- JSON Structures (for precision and version control)
- Prompt Differentials (systematic variation)
- Evaluation Metrics (resilience, option space, obligation, reversibility)

Our design studies demonstrated thick prompting in practice: the Shield of Achilles as imagetext, worldtext environments, and iterative ritual.

The broader contribution is methodological. By treating prompting as a cultural practiceâ€”a ritual with history, theory, and techniqueâ€”we move beyond the "prompt engineering" paradigm that treats prompts as technical problems to be solved. Prompting, we suggest, is an expressive medium with its own affordances, constraints, and aesthetic possibilities. Thick prompting is one wayâ€”not the only wayâ€”to take those possibilities seriously.

Current practice judges multimodal prompts by representational fidelityâ€”the naive assumption that success means the image "looks like" the description. This paper argues instead for thick prompting, a method that treats AI generation as an operative practice situated within literary history and anthropology. Focusing specifically on visual artifacts for art, personal expression, and entertainment, we position prompting as a contemporary form of ekphrasis that composes inhabitable "worldtexts" (spatially navigable, procedurally structured media objects) rather than static illustrations.

Our dual contribution is theoretical and practical: first, establishing the continuity between computational interfaces and historical text-image practices (including the distinction between Mitchell's and Krieger's critiques of word-image separation); second, demonstrating how this perspective yields concrete design techniquesâ€”resilience, option space, and obligationâ€”analyzed through Prompt Differentials (Î” and Î”Î”). Through visual demonstrations that emphasize continuity with traditional ekphrasis while acknowledging platform constraints (model architecture, safety filters, token limits), we show how thick prompting produces richer, more compelling artifacts by treating generation as world-building rather than picture-making.

1. INTRODUCTION: THE PROBLEM OF FIDELITY

1.1 Scope and Stakes

This paper considers prompting for VISUAL ARTIFACTS in contexts of art, personal expression, and entertainmentâ€”not prompting for code generation, data analysis, or conversational assistance. Within this scope, we ask: How can multimodal prompting be repositioned within the history of text-image relations to develop "thick prompting"â€”a methodological framework that treats generation as the ritual construction of navigable "worldtexts" rather than descriptive translation?

The question matters because current discourse judges prompts by representational fidelity. Users ask: Does it look like what I described? Did the model follow my instructions? This metric dominates popular discussion, academic benchmarking, and platform design. Yet representational fidelity is precisely the wrong criterion for expressive work. The artist seeking personal expression needs more than accuracyâ€”they need resonance, surprise, productive error. The designer composing worlds needs more than depictionâ€”they need navigability, procedural coherence, inhabitable space.

1.2 Dual Purpose

The purpose of this paper is twofold:

FIRST, THEORETICAL: To understand the remarkable practice of multimodal prompting in the history of the relationship of text and image. What computer engineers have built with their interfaces and multimodal models places prompting in contexts where literary history, art historical analysis, and anthropology become directly relevant.

SECOND, PRACTICAL: To demonstrate how this historical-theoretical perspective helps shape prompting as a practice for producing richer, more compelling visual artifactsâ€”moving beyond what practitioners call the "mid" plateau of naive prompting.

We propose Thick Prompting: a method of treating prompts as heterogeneous stacks (code + text + tags) and their execution as a Geertzian ritual. This definition appears here, not at the end, because thick prompting IS the argument. Ekphrasis is the lens; thick prompting is the method.

1.3 Structure

The paper alternates between theory and demonstration:

SECTIONS 1-3: Establish the theoretical frameworkâ€”ekphrasis, Geertz's thick description, and the distinction between Mitchell's and Krieger's positions on word/image relations.

SECTION 4: Develops the Homer exampleâ€”the Shield of Achilles as archetype demonstrating process-foregrounding, narrative action, and world-composition.

SECTION 5: Derives the method taxonomy from this exampleâ€”design techniques that emerge from executing heterogeneous prompt stacks.

SECTIONS 6-7: Present design studies and discussion, demonstrating techniques through visual evidence.

2. THEORETICAL FRAMEWORK: FROM EKPHRASIS TO OPERATIVE DESCRIPTION
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

2.1 Ekphrasis: The Verbal Representation of Visual Representation

Ekphrasis, in its contemporary scholarly usage, refers to the verbal representation of visual representationâ€”words describing images, texts evoking artworks. The term derives from the Greek á¼”ÎºÏ†ÏÎ±ÏƒÎ¹Ï‚ (ekphrasis), meaning "description." For James Heffernan, ekphrasis constitutes a "paragone"â€”a struggle for mastery between word and image, where "the silent image" confronts "the speaking word." This agonistic framing captures something essential: ekphrasis is not neutral transcription but active transformation. [heffernan_museum_2004]

2.2 Mitchell vs. Krieger: Two Critiques of Word/Image Separation

W.J.T. Mitchell's influential work opposes the naive belief that word and image are naturally separate domains. For Mitchell, text and image are always already intertwined in complex "imagetexts." His concepts of "ekphrastic hope" (the desire for union between word and image) and "ekphrastic fear" (the anxiety that the visual might escape the verbal) name the fundamental tension in description. [mitchell_picture_1994]

Murray Krieger's position is distinct and must not be confused with Mitchell's. Krieger opposes the naive belief that word CAN describe, circumscribe the image. For Krieger, ekphrasis stages the "illusion of the natural sign"â€”the fiction that language might achieve total adequacy to visual experience. This is a critique not of separation but of circumscription.

These are DIFFERENT positions:
- Mitchell OPPOSES: the belief that word/image are naturally separate
- Krieger OPPOSES: the belief that word can circumscribe image

Both positions inform thick prompting. Mitchell's helps us see prompts as imagetextsâ€”hybrid entities where verbal and visual cannot be cleanly separated. Krieger's helps us recognize that prompts never fully circumscribe their outputs; there is always excess, surprise, productive failure.

2.3 The Operative Turn

Hannes Bajohr's concept of "operative ekphrasis" names the fundamental shift that generative AI introduces. Traditional ekphrasis describes an image that exists (actual ekphrasis) or an image that might exist (notional ekphrasis). Operative ekphrasis generates the image through description. The prompt does not represent; it produces. [bajohr_operative_2024]

Generative AI makes descriptions do work. A prompt is not merely an interpretation of what one wishes to seeâ€”it is an intervention that calls an artifact into view through a platformed procedure. In text-to-image systems, words no longer simply represent; they generate. This shift from description-as-representation to description-as-operation demands new evaluative criteria.

If prompts are operative, judging them by representational fidelity is category errorâ€”like judging a recipe by how accurately it describes the finished dish rather than how well it guides cooking. The relevant question shifts from "Does this look like what I described?" to "Does this do what I needed?"

3.1 The Actual Definition

Clifford Geertz introduced "thick description" in his essay "Thick Description: Toward an Interpretive Theory of Culture" (1973). The concept, drawn from Gilbert Ryle, distinguishes description at multiple levels of interpretation.

The canonical example: A thin description of a wink notes "the boy rapidly contracted his right eyelid." A thick description unpacks the layersâ€”Is he winking conspiratorially? Practicing? Parodying someone else's wink? Twitching involuntarily? The same physical movement carries radically different meanings depending on context, intention, and cultural code. [geertz_thick_1973]

The key insight is NOT simply that "small changes in framing yield large changes in outputs"â€”though this is true. The defining characteristic of thick description as a method is that it produces RICHER, MORE COMPELLING interpretive artifacts by layering context, intention, and cultural meaning. Thickness is interpretive depth, not word count.

3.2 From Ethnography to Prompting

We appropriate Geertz's distinction:

THIN PROMPTING treats the prompt as simple command: "Make a shield." The thin prompt specifies outcome without context, intention, or constraint. It is the equivalent of noting that a boy contracted his eyelidâ€”technically accurate but interpretively empty.

3.3 The Geertzian Stack: Technical Components

We operationalize thick prompting as a stack of technical components:

SYSTEM PROMPT (Cultural Frame): Establishes the interpretive context within which subsequent prompts gain meaning. The system prompt is what Geertz would call the "cultural frame"â€”the web of significance that makes actions meaningful.

Example: "You are assisting an artist-scholar who studies the relationship between ancient Greek visual culture and contemporary AI art. Your outputs should capture cosmological ambitionâ€”world-building, not illustration."

REFERENCE IMAGES (Visual Prior): Anchors style, composition, mood without requiring verbose description. The visual prior provides what language struggles to specify.

INCEPTION PROMPTS (Meta-Prompting): Prompts that generate prompts. Rather than directly describing the desired output, the inception prompt instructs the model to construct a description, which is then used for generation.

Why inception? Because direct prompting often produces "mid" resultsâ€”technically adequate but aesthetically flat. Inception prompts recruit the model's own knowledge to thicken the description.

JSON STRUCTURES (Parameterized Constraints): Structured data that separates concernsâ€”content, style, composition each get explicit specification. JSON enables version control, systematic variation, and precision that prose prompts cannot achieve.

Example:
{
  "subject": {"type": "shield", "material": "bronze", "zones": 5},
  "style": {"rendering": "classical relief", "reference": "Flaxman"},
  "composition": {"structure": "concentric", "lighting": "forge-fire"}
}

TAGS AND WEIGHTS: Platform-specific syntax that modulates attention, priority, and constraint strength.

3.4 Platform Constraints

Thick prompting operates within platform constraintsâ€”the affordances and limitations of specific generative systems:

MODEL ARCHITECTURE: What the neural network can and cannot represent, its training distribution, its failure modes. Different architectures (diffusion vs. autoregressive, different conditioning mechanisms) afford different prompt strategies.

SAFETY FILTERS: Content policies that shape permissible outputs. These are not merely obstacles but materials that thick prompters learn to work withâ€”understanding what triggers filters, how to achieve intent within constraints.

TOKEN LIMITS / CONTEXT WINDOWS: Bounds on prompt length that require prioritization and compression. Long prompts are not thick prompts; thick prompters learn what matters.

API PARAMETERS: Temperature, CFG scale, sampling methods, step counts. These technical parameters interact with textual prompts in complex ways.

TRAINING DATA BIASES: The cultural and historical assumptions embedded in the model's weights. The thick prompter learns their platform's "resonant frequencies"â€”its tendencies, defaults, blind spots.

These constraints are not obstacles to be overcome but materials to be worked with. The thick prompter learns the grain of their platform and crafts prompts that leverage this knowledge.

4. THE HOMERIC ARCHETYPE: SHIELD AS WORLD MODEL
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

4.1 Why Homer?

The shield of Achilles (Iliad, Book 18) serves as the foundational example of ekphrasis in Western literature. Homer devotes over 130 lines to describing the shield that Hephaestus forges for Achilles. This passage anchors discussions of ekphrasis from Lessing's LaocoÃ¶n (1766) to contemporary theory.

We use Homer not as historical curiosity but as ARCHETYPE. The shield demonstrates three features that prefigure thick prompting:

4.2 Feature One: Process-Foregrounding

Homer does not describe a finished object. He depicts Hephaestus IN THE ACT OF MAKING. The shield is described as it comes into beingâ€”Lessing noted this temporal dimension in the eighteenth century as Homer's solution to the problem of describing a spatial, simultaneous artwork in sequential, temporal language.

This process-orientation prefigures contemporary prompting. The artifact emerges through iterative procedure. The maker (Hephaestus / the prompter) is present in the description. Generation is not instantaneous but staged, refined, worked.

4.3 Feature Two: Narrative Action

The shield does not depict static scenes but ACTIONS, events, narratives:
- Two cities: one at peace (weddings, legal disputes), one at war (ambush, battle)
- Agricultural cycle: plowing, harvesting, vintaging
- Celebration: dancers performing, musicians playing
- Pastoral: herds threatened by lions, defended by dogs

The shield is filled with movement, with people DOING things. This emphasis on action over stasis resonates with the operative turnâ€”prompts that DO things rather than merely depict them.

4.4 Feature Three: World-Composition

Most significantly, Homer's shield describes A WORLD. It presents:
- The cosmos: earth, sea, sky, sun, moon, constellations
- Human society: city and country, peace and war, labor and celebration
- The encircling Ocean that bounds the world

The shield is not an image of a thing but a MODEL of everythingâ€”a world in miniature. This connects directly to "world models" in contemporary AI discourse. The first ekphrasis describes, calls forth a world.

4.5 From Imagetext to Worldtext

Mitchell's concept of the "imagetext" names the hybrid entity that emerges when word and image combine. We propose an extension: WORLDTEXT.

A worldtext is a prompt (or prompt stack) that compiles into a spatially navigable or procedurally structured media object. Where imagetexts produce pictures, worldtexts produce environmentsâ€”3D spaces, game worlds, interactive experiences that viewers can INHABIT rather than merely observe.

These worlds are "more or less game worlds... visually expressed, ultimately as 3D environments that the viewer/player/user can inhabit." Contemporary multimodal pipelinesâ€”combining text-to-image, image-to-3D, and procedural generationâ€”make worldtext production increasingly practical.

Generative AI makes the Homeric capacity OPERATIVE. The description that composes a world can now generate one.

5.2 Resilience

RESILIENCE measures whether the completion maintains the same center of gravity across regenerations.

HIGH RESILIENCE: The prompt produces consistent outputs. The core qualities persist across seeds, parameters, and minor variations. The prompt has "found" a stable region of latent space.

LOW RESILIENCE (FRAGILITY): The prompt produces wild variation. Small changes produce large shifts. The prompt sits on a boundary or in a chaotic region.

Neither is inherently better. High resilience is valuable when you've found what you want; low resilience is valuable for exploration.

7. DISCUSSION: BRIDGING THEORY AND DESIGN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

7.1 Theory Names What Design Does

A central challenge: How to fit the "design studies" part (sections 5-6) together with the theoretical parts (1-3)? We resolve this by treating theory not as prescription but as NAMING.

"Operative" (Bajohr) names what prompters already do: they produce through description.

"Thick description" (Geertz) names what skilled prompters learn: that context, intention, and ritual matter more than surface specification.

"Ekphrasis" names the historical continuity: prompters compose images through words, as poets always have.

"Worldtext" names the contemporary extension: prompters compose navigable worlds, as Homer composed the cosmos on Achilles' shield.

Theory does not dictate practice; theory provides vocabulary for articulating practice. This vocabulary enables critique, pedagogy, and refinement.

7.2 The Tension with Representational Fidelity

We acknowledge the tension: MOST users judge by fidelity. They want the image to match their mental picture; they want control over specifics. This dominant paradigm is not wrong but limited.

Representational fidelity asks: "Does this look like what I described?"
Operative effect asks: "Does this do what I needed?"

For illustration, matching, and specification tasks, fidelity matters. For expressive, exploratory, and world-building tasks, operative effect matters more. Thick prompting provides framework for pursuing the latter while remaining rigorous about technique.

7.3 The Question of Aesthetic Judgment

Persistent question: How do we decide what is an aesthetically good artifact? Is that the point?

Layered answer:

FIRST: Thick prompting is a method, not a guarantee. It provides techniques for navigating latent space, but navigation does not ensure arrival at valuable destinations. Aesthetic judgment remains the practitioner's responsibility.

SECOND: Thick prompting produces RICHER artifacts. "Rich" means: denser in meaning, more internally coherent, more open to interpretation, more surprising in execution. Richness is formal property, not aesthetic verdict.

THIRD: The proof is in practice. The design studies demonstrate that thick prompting produces outputs qualitatively different from thin promptingâ€”more world-like, more coherent, more evocative.

7.4 Limitations and Future Work

This paper focuses on text-to-image and image-to-3D pipelines. Future work should extend thick prompting to:
- Video generation (temporal thickness)
- Audio-visual synthesis (multimodal thickness)
- Interactive systems (responsive thickness)

The framework is generalizable; the specific techniques require platform-specific adaptation.

1. INTRODUCTION: THE ACCIDENTAL OPERATIONALIZATION
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

1.1 The Core Claim

Generative AI has accidentally operationalized ancient rhetorical and anthropological concepts. Text-to-image systems now do what ekphrasis has always claimed to do: they make description generative, calling forth visual worlds from verbal specification. By consciously reclaiming these conceptsâ€”ekphrasis as world-making description and thick description as interpretive methodâ€”practitioners can move beyond a naive, instrumental view of prompting toward a richer practice we call Thick Prompting.

1.2 Scope

This paper considers prompting for visual artifacts in contexts of art, personal expression, and entertainmentâ€”not prompting for code generation, data analysis, or conversational assistance. Within this scope, we observe that current discourse judges prompts primarily by representational fidelity: Does the image match the description? Did the model follow instructions? This criterion, while useful for certain applications, treats prompting as mere technical instructionâ€”a command line for images.

We argue for an alternative view: prompting as cultural practice. Like ekphrasis in literary tradition, prompting describes in order to evoke. Like thick description in anthropology, prompting interprets through layered, contextual specification. These are not metaphors but structural parallels that reveal prompting's expressive potential.

1.3 Research Question

How can reframing AI prompting through the dual lenses of ekphrasis (as world-describing text) and thick description (as interpretive ritual) generate both a critical framework and a practical methodâ€”"Thick Prompting"â€”for creating richer, more intentional visual artifacts?

1.4 Two Interconnected Aims

The paper pursues two aims that cannot be separated:

AIM ONE (THEORETICAL): Position multimodal prompting within the long history of text-image relationships. We show that what engineers have built accidentally connects to what poets and anthropologists have always done: describe in ways that generate meaning.

AIM TWO (PRACTICAL): Demonstrate how this theoretical perspective shapes concrete practice. We present techniquesâ€”meta-prompting, differential analysis, constraint stackingâ€”that emerge from taking the historical parallel seriously.

The bridge between theory and practice is the method itself: Thick Prompting.

1.5 Definition

THICK PROMPTING is defined by:
1. The quality and arrangement of constraints (the "heterogeneous stack")
2. The ritualistic process of iterative execution
3. The goal of opening rich possibility spaces ("option space") rather than closing toward single outputs
4. The criterion of coherent world-invocation ("resilience") rather than representational matching

This definition appears here, at the outset, because Thick Prompting is not the paper's conclusion but its proposition. What follows is explication and demonstration.

2.1 What Ekphrasis Does

Ekphrasis, in its contemporary scholarly usage, refers to the verbal representation of visual representationâ€”words describing images. The term derives from the Greek á¼”ÎºÏ†ÏÎ±ÏƒÎ¹Ï‚, meaning "description," and has accumulated a rich theoretical literature on the relationship between linguistic and visual modes.

For our purposes, the essential insight is this: ekphrasis has never been neutral transcription. To describe an image is to transform it, interpret it, andâ€”in a certain senseâ€”remake it in language. The description does something; it is not merely about something.

James Heffernan's influential definition captures this: ekphrasis is "the verbal representation of visual representation," where the verbal does not simply reflect but actively constitutes. W.J.T. Mitchell extends this with his concept of the "imagetext"â€”the hybrid entity that emerges when word and image combine, neither reducible to the other. [heffernan_museum_2004] [mitchell_picture_1994]

2.2 The Shield of Achilles: Foundational Anchor

Homer's description of the shield of Achilles (Iliad, Book 18) serves as the foundational example of ekphrasis in Western literature and the conceptual anchor for this paper. In over 130 lines, Homer describes the shield that Hephaestus forges for Achilles before his final battle with Hector.

What makes this passage significant for Thick Prompting is not merely its antiquity but three specific features that prefigure contemporary prompting practice:

FEATURE ONE: DEPICTION OF PROCESS

Homer does not describe a finished object. He depicts Hephaestus in the act of making:

"First he made a shield, great and heavy,
decorating it everywhere with art,
and around it he set a shining rim, triple,
glittering, and from it a silver baldric."

The shield is described AS IT COMES INTO BEING. Lessing noted this in the eighteenth century: Homer converts the spatial, simultaneous artifact into a temporal, sequential process. [lessing_laocoon_1766]

This process-orientation prefigures prompting. The artifact emerges through iterative procedure. The maker is present in the description. Generation is not instantaneous but staged, refined, worked.

FEATURE TWO: COMPOSITION OF A NARRATIVE WORLD

The shield does not depict static scenes but a world in motion:

- Two cities: one at peace (weddings, law courts), one at war (ambush, battle)
- Agricultural cycle: plowing, harvest, vintage
- Pastoral life: herds threatened by lions
- Celebration: dancers, musicians

The shield is filled with people DOING things. It presents not images but narratives, not objects but actions. This emphasis on action resonates with what we call the "operative" dimension of prompting: prompts that do things, not merely depict.

FEATURE THREE: FUNCTION AS BACKDROP

The shield serves a narrative function: it is the backdrop against which Achilles goes to his death. Homer does not describe it for its own sake but as preparation for the drama to come. The description creates a contextâ€”a worldâ€”within which meaning becomes possible.

This contextual function is crucial. Thick Prompting likewise creates contextsâ€”system prompts, cultural frames, stylistic anchorsâ€”within which subsequent generations gain meaning.

2.3 From Ekphrasis to Operative Description

Hannes Bajohr's concept of "operative ekphrasis" names the shift that generative AI introduces. Traditional ekphrasis describes an image that exists (actual ekphrasis) or might exist (notional ekphrasis). Operative ekphrasis GENERATES the image through description. [bajohr_operative_2024]

The prompt does not represent; it produces. Generative AI makes the Homeric capacity literally operative: the description that calls forth a world now actually creates one.

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

3.1 Geertz's Concept

Clifford Geertz introduced "thick description" in his 1973 essay of the same name, drawing on philosopher Gilbert Ryle. The concept distinguishes levels of interpretive depth.

The canonical example: A thin description of a wink notes "the boy rapidly contracted his right eyelid." A thick description asks: Is he winking conspiratorially? Practicing? Parodying? Twitching? The same physical behavior carries radically different meanings depending on context, intention, and cultural code. [geertz_thick_1973]

For Geertz, ethnography IS thick descriptionâ€”the layered interpretation of meaningful action. The ethnographer does not record behavior but reads significance, situating events within webs of meaning that constitute culture.

3.2 What "Thickness" Means

Thickness is NOT:
- Word count (long prompts are not thick prompts)
- Detail accumulation (more specifics are not more thickness)
- Technical precision (exact parameters are not thickness)

Thickness IS:
- Interpretive depth (layered meaning)
- Contextual richness (webs of significance)
- Intentional arrangement (structured constraint)
- Ritualistic execution (repeated, refined practice)

This distinction is crucial because "thick prompting" can be mistaken for "long prompting." The mistake blocks good practice. A thick prompt might be shorter than a thin one if its constraints are more precisely calibrated.

3.3 Adaptation to Prompting

We adapt Geertz's method to prompting practice:

THIN PROMPTING treats the prompt as singular instruction: "Make a shield." The prompt specifies outcome without context, intention, or arrangement. It is the equivalent of noting eyelid contractionâ€”technically accurate but interpretively empty.

THICK PROMPTING treats the prompt as heterogeneous stack whose iterative execution functions as meaning-making ritual:

4. THICK PROMPTING: THE METHOD
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

4.1 The Heterogeneous Stack

Thick Prompting operationalizes the theoretical frameworks through a specific technical structure: the heterogeneous stack. This stack combines multiple modalities and constraint types:

NATURAL LANGUAGE: The ekphrastic core. Vivid description that evokes rather than specifies. "A shield that tells stories of a world" rather than "a circular bronze object."

CODE / JSON: Parameterized constraints that enable precision, version control, and systematic variation:

{
  "artifact": {
    "type": "shield",
    "structure": "concentric_zones",
    "zones": 5
  },
  "style": {
    "materiality": "bronze_relief",
    "reference": "John Flaxman",
    "period": "classical Greek"
  },
  "emphasis": {
    "focus": "action_over_stasis",
    "quality": "world_model_not_decoration"
  }
}

SYSTEM PROMPTS: Cultural frames that establish interpretive context:

"You are assisting an artist-scholar who studies the relationship between ancient Greek visual culture and AI-generated art. Your outputs should capture cosmological ambitionâ€”world-building, not mere illustration. The goal is to translate Homer's world-composing ekphrasis into visual form."

META-PROMPTS (Inception Prompts): Prompts that generate prompts, recruiting the model's own knowledge to thicken description:

"Describe, as if you were Hephaestus briefing an apprentice, the shield you would forge: five zones moving from cosmos to ocean, filled with ACTIONS not objects, emphasizing the making."

The model's output becomes the generation prompt. This leverages model capabilities to produce richer descriptions than most users write manually.

TAGS AND WEIGHTS: Platform-specific syntax that modulates attention and priority:

[bronze materiality:1.3], [classical Greek:1.2], [narrative density:1.1]

The heterogeneity is essential. Each modality contributes what it does best: natural language evokes; code structures; system prompts contextualize; tags tune.

4.2 Ritualistic Execution

The stack alone is insufficient. Thick Prompting also requires ritualistic executionâ€”repeated, iterative practice that refines output over time.

We draw explicit parallel to Alvin Lucier's "I Am Sitting in a Room" (1969), where the composer recorded himself speaking, then played the recording into the room and re-recorded the result, repeating until the room's resonant frequencies transformed speech into pure tone.

THICK PROMPTING RITUAL:
1. Generate multiple outputs from initial stack (e.g., 50 images)
2. Select promising candidates (e.g., 3)
3. Use selections as reference for next iteration
4. Adjust stack based on observations
5. Repeat, allowing the model's "resonant frequencies" to emerge

Through repetition:
- Consistent elements amplify (what the model "wants" to produce)
- Inconsistent elements decay (what the model struggles with)
- The practitioner learns the platform's grain

Thickness accrues temporally. A single prompt, however elaborate, cannot achieve what iterated practice produces.

4.3 Platform Constraints as Material

Thick Prompting operates within platform constraintsâ€”not as obstacles but as materials:

MODEL ARCHITECTURE: Diffusion vs. autoregressive, conditioning mechanisms, resolution limits. The thick prompter learns what their platform can and cannot do.

SAFETY FILTERS: Content policies that shape permissible outputs. Understanding triggers enables working within constraints rather than against them.

TOKEN LIMITS: Bounds on prompt length that require prioritization. Long prompts are not thick prompts; thickness means knowing what matters.

API PARAMETERS: Temperature, CFG scale, sampling methods. Technical settings interact with textual prompts in complex ways that practice reveals.

TRAINING DATA: Cultural and historical biases embedded in model weights. The platform's "resonant frequencies"â€”its tendencies, defaults, blind spotsâ€”become visible through ritual.

4.4 Evaluative Concepts

Thick Prompting introduces evaluative concepts that shift criteria from fidelity to practice:

OPTION SPACE: How many live possibilities remain after prompting? Open prompts preserve generative potential; closed prompts collapse to single outcomes. The thick prompter manages option space deliberatelyâ€”opening during exploration, closing during refinement.

RESILIENCE: Does the prompt produce consistent outputs across regenerations? High resilience means the prompt has found a stable region of latent space. Low resilience (fragility) indicates boundary conditions or chaos. Neither is inherently better; both are useful for different purposes.

OBLIGATION: How much duty does the prompt install? Strong obligation demands specific features (failure is checkable). Weak obligation permits drift (no clear failure mode). The thick prompter calibrates obligation to intent.

These concepts shift evaluation from "Does it match?" to "Does it enable?"

7. DISCUSSION: THEORY AS BRIDGE TO PRACTICE
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

7.1 The Accidental Connection

Generative AI has accidentally created conditions where ancient rhetorical and anthropological concepts become directly applicable. Engineers building text-to-image systems did not set out to operationalize ekphrasis, but they have. Prompt interfaces did not intend to create conditions for thick description, but they do.

Consciously reclaiming these concepts enables practitioners to:
- Move beyond naive, instrumental views of prompting
- Access deep traditions of thinking about text-image relations
- Develop vocabulary for articulating and teaching practice
- Position contemporary work within longer histories

7.2 The Fidelity Critique

We do not dismiss representational fidelity but contextualize it. Fidelity matters for certain applications: illustration, matching, specification. The criterion "does it look like what I described?" is legitimate when matching is the goal.

But for expressive, exploratory, and world-building work, fidelity is insufficient. The artist needs resonance, surprise, productive error. The designer needs navigability, coherence, inhabitability. These criteria require different evaluation frameworks:

FIDELITY: Does the output match the description?
OPTION SPACE: Does the output enable further possibilities?
RESILIENCE: Does the output invoke a coherent world?
RICHNESS: Does the output reward sustained attention?

Thick Prompting provides vocabulary and technique for the latter criteria without abandoning the former when appropriate.

7.3 Deliberateness Over Precision

The central shift Thick Prompting proposes is from precision to deliberateness:

PRECISION asks: How exactly can I specify what I want?
DELIBERATENESS asks: How carefully can I arrange constraints to enable what I need?

Precision optimizes for fidelity. Deliberateness optimizes for richness. Both have their place, but current discourse overweights precision.

The heterogeneous stack, ritualistic execution, and evaluative concepts we propose all serve deliberateness: careful arrangement, attentive iteration, principled evaluation.

2.1 Mitchell and Krieger: Two Positions

Mitchell and Krieger are useful here, but for different reasons.

Mitchell's project is to unsettle any naÃ¯ve belief that word and image occupy naturally separate domains; their relations are historically and conceptually tense rather than cleanly partitioned. Mitchell opposes the belief that word/image are naturally separate.

Krieger, by contrast, foregrounds the ekphrastic paradox as a desire (and frustration): language strives to produce a "natural sign," to make words behave like images, yet cannot fully coincide with visual presence; ekphrasis stages that struggle rather than resolving it. Krieger opposes the belief that word can circumscribe image.

2.2 Operative Ekphrasis (Bajohr)

Bajohr names the shift that generative AI introduces: operative ekphrasis. Traditional ekphrasis describes an image that exists (actual ekphrasis) or might exist (notional ekphrasis). Operative ekphrasis GENERATES the image through description.

The crucial move: under multimodal AI, ekphrastic relations shift from representational to performative, and the text/image distinction tends to collapse inside the technical system. The prompt does not merely talk about an image; it does work in the system that produces it. Description becomes computational performance.

This is not metaphor. In text-to-image systems, language participates in a computational pipeline that produces the visual artifact. The description literally calls forth what it describes.

While Wittgenstein later complicates the picture theory, the Tractatus usefully names a recurring temptation in textâ€“image thinking: to treat propositions as picture-like modelsâ€”an intuition that generative systems render newly operational.

9.1 Worldtext Definition

We use worldtext to name prompts (and prompt stacks) that compile into spatially navigable, procedurally structured media objectsâ€”not only static images but scene-like outputs that can be iterated into 3D environments, interactive experiences, or "game-world" fragments.

A worldtext specifies relationships, affordances, and constraints (how space behaves, what agents can do, what counts as a consistent style) rather than merely depicting a moment. It differs from imagetext, which primarily targets a single-frame composition.

In practice, worldtexts emerge when creators use thick prompting to stabilize a world's "physics" (visual grammar, lighting rules, recurring motifs, camera logic, interaction cues) across multiple generations, making the artifact inhabitableâ€”conceptually, sometimes literally.

10. AESTHETIC JUDGMENT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

This paper is not a universal theory of taste, but it cannot avoid aesthetics because thick prompting is justified by what it makes possible: richer artifacts and more articulate critique.

We treat aesthetic judgment in two layers:

FIRST, DESCRIPTIVELY: We document how practitioners actually decide that an artifact "works" (coherence, novelty, affective charge, world-consistency, stylistic integrity).

SECOND, METHODOLOGICALLY: We show how thick prompting makes such judgments actionableâ€”not by prescribing what is beautiful, but by producing artifacts whose qualities can be isolated, named, and iteratively steered.

In this sense, aesthetic evaluation is not the paper's endpoint but its motivating pressure: without some account of "better," a method for making "richer" artifacts would be empty.

11. CONCLUSION
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

This paper has argued that multimodal prompting for visual artifacts is best understood as operative ekphrasis: a condition where text no longer merely represents images but computationally performs them. We proposed Thick Prompting as the design response to this conditionâ€”a method for producing richer, more controllable artifacts by composing prompts as heterogeneous stacks and executing them as ritualized workflows.

The paper's contributions:

1. CONCEPTUAL GENEALOGY: Positioning prompting within the history of text-image relations, with Homer's Shield as paradigmatic worldtext demonstrating process-foregrounding, narrative action, and world-composition.

2. THEORETICAL PRECISION: Distinguishing Mitchell (word/image never cleanly separate) from Krieger (word cannot circumscribe image); grounding in Geertz's actual method (interpretive labor, not mere sensitivity); anchoring in Bajohr's operative ekphrasis (performative, not representational).

3. METHOD SPECIFICATION: Thick Prompting as complete workflowâ€”system frames, constraint stacking, inception prompts, JSON structures, ritual execution.

4. ANALYTICAL TOOLS: Prompt differentials (Î”/Î”Î”) for systematic analysis; evaluative concepts (resilience, option space, obligation) for richer critique.

5. PLATFORM AWARENESS: Explicit account of constraints as design material, not noise.

6. VISUAL DEMONSTRATION: Shield as running example across modalitiesâ€”imagetext, animation, worldtextâ€”showing technique transfer and consistency.

The hinge throughout has been "operative": theory names what design does; thick prompting specifies how to practice it. Operative ekphrasis explains WHY prompting matters; thick prompting provides the HOW.

Ultimately, we propose that prompting is not picture-making but world-making. Homer's shield was always more than decorationâ€”it was a cosmos. Generative AI makes that world-calling capacity executable. Thick prompting helps us compose worlds again, deliberately, richly, and under the real constraints of contemporary platforms.

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

1.1 Scope

This paper examines prompting practices for producing visual artifactsâ€”images, videos, and worldlike scenesâ€”in contexts of art, personal expression, and entertainment. We do not address prompting for code generation, data analysis, or general chat assistance; narrowing the scope makes the continuity with ekphrasisâ€”the literary tradition of text calling forth imageâ€”both plausible and analytically productive.

1.2 The Problem

Most users evaluate generative systems through representational fidelity: Did the output look like what I asked for? This is a rational defaultâ€”consumer interfaces train it. But fidelity-only evaluation is a naÃ¯ve theory of prompting. It treats prompts as static descriptions rather than as interventions that install workflows, constraints, and future option spaces.

We propose an alternative: judge prompts by their operational effectsâ€”what kinds of iteration, control, and world-consistency they enable across runs.

1.3 The Proposition

We propose Thick Prompting as the paper's central method: treating prompts as heterogeneous stacks (text + tags + parameters + JSON structures) and treating execution as a Geertzian ritual of iterative inscription and interpretation.

THICK PROMPTING is defined by:
- The qualitative density of constraints (not word count, but constraint architecture)
- The heterogeneous stack (code + text + tags + JSON)
- Ritualistic execution (craft â†’ run â†’ read â†’ revise)
- World-building orientation (producing navigable worldtexts, not just images)

Ekphrasis provides the historical lens; thick prompting provides the contemporary practice. Homer is the anchor; latent space is the territory.

1.4 Dual Purpose

The paper pursues two aims:

(1) THEORETICAL: To situate multimodal prompting within the history of textâ€“image relations and ekphrasis, showing that what engineers have built connects to what poets have always doneâ€”describe in ways that generate worlds.

(2) PRACTICAL: To demonstrate how this framing yields methods and techniques for producing richer visual artifacts under real platform constraints.

The paper alternates between conceptual framing and visual demonstration. The argument: operative ekphrasis is not only something we can interpret; it is something we can design for.
